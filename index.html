      <div class="task-manager-app">

        <ul id="tasks"></ul>
      </div>

      <div class="task-manager-app1">
        <div class="tasks">
          <h2>Tasks Pending</h2>
          <ul id="list-container">
            <!-- <li id="item">
              <span>Task 1</span>
              <button id="delete">X</button>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </body>
